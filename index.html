<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Sam Colt">
	<meta name="keywords" content="html, css, Github, vscode, layout, tailwindcss">
	<meta name="description" content="Codificação de site institucional">
	<link rel="stylesheet" href="dist/output.css">
	<link rel="stylesheet" href="dist/style.css">
	<link rel="shortcut icon" href="fav-icon.png" type="image/x-icon">
	<title>Joyful Pet</title>
	<link rel="icon" type="png" href="fav-icon.png">

</head>

<body class="font-sans">
	<header>
		<!--nav-->
		<div class="relative mx-auto px-2 bg-white max-w-6xl h-20 flex items-center justify-center">
			<!--logo-->
			<div class="relative flex justify-center shrink-0 items-center mr-auto z-10">
				<img src="./src/assets/logo-joyful-pet.png" alt="Logo corporativo Joyful Pet" class="h-12">
			</div>
			<!--/logo-->

			<!--links-->
			<div class="xs:hidden sm:hidden flex items-center justify-between">
				<div class="text-black block space-x-10 lg:space-x-6">
					<a href="" class="text-laranja sm:text-xs">Главная</a>
					<a href="" class="sm:text-xs">Друзья</a>
					<a href="" class="sm:text-xs">О сервисе</a>
					<a href="" class="sm:text-xs">Контакты</a>
				</div>

				<div class="flex shrink-0 justify-between">
					<p class="px-8 lg:pr-0 py-2 lg:font-bold">+385 35-23-34-45-99</p>
					<p class="px-8 py-2 border-2 border-laranja text-laranja lg:hidden">Заказать звонок</p>
				</div>
			</div>
			<!--/links-->

			<!--Menu sandwich-->
			<input type="checkbox" name="checkbox-mobile" id="checkbox-mobile" class="hidden">

			<label for="checkbox-mobile" class="hidden sm:block mr-4 z-40 h-full">
				<svg class="relaive text-black h-full transition-transform ease-in-out duration-700" id="svg" width="30" height="30"
					viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
					stroke-linejoin="round">
					<path stroke="none" d="M0 0h24v24H0z" />
					<line x1="4" y1="6" x2="20" y2="6" />
					<line x1="4" y1="12" x2="20" y2="12" />
					<line x1="4" y1="18" x2="20" y2="18" />
				</svg>
			</label>
			<!--Menu oculto-->
			<div
				class="content pt-20 pr-4 bg-black/90 w-screen h-screen flex flex-col justify-start items-end fixed top-0 right-0 text-white text-xl space-y-3 transition-transform ease-in-out duration-700 z-30 sm:text-xl">
				<a href="" class="text-laranja">Главная</a>
				<a href="">Друзья</a>
				<a href="">О сервисе</a>
				<a href="">Контакты</a>
			</div>
			<!--/Menu oculto-->
		</div>
		<!--/nav-->
		<div class="hidden xs:flex sm:flex justify-evenly">
			<p class="py-2 font-bold text-base">+385 35-23-34-45-99</p>
			<p class="p-2 border-2 border-laranja text-laranja break-normal text-sm">Заказать звонок</p>
		</div>
	</header>
	<!--BANNER-->
	<div class="p-10 sm:p-0">
		<div class="bg-azul sm:bg-transparent max-w-6xl mx-auto h-min">
			<div class="w-1/2 sm:w-full h-100 sm:h-96 flex items-center justify-center float-left sm:float-none sm:mt-10">
				<div class="space-y-4 sm:space-y-6 w-fit mx-auto">
					<h1 class="text-3xl font-extrabold">Твой новый друг<br>с доставкой на дом</h1>
					<p class="max-w-xs sm:text-lg">Онлайн-магазин домашних животных подарит тебе нового друга в несколько кликов.
						Действуй!</p>
					<a href="" class="inline-block bg-laranja py-3 px-5 sm:py-6 sm:px-10 sm:text-xl font-bold text-white">Посмотреть друзей</a>
				</div>
			</div>

			<div class="w-1/2 h-100 sm:h-96 float-right sm:bg-azul sm:w-bdm sm:float-none" id="box-dog">
				<div class="relative">
					<div class="h-100 sm:h-96 flex items-end">
						<img src="/src/assets/dog-face-png-4 1.png" alt="" class="h-98 sm:h-80 mx-auto">
					</div>
					<span id="rec" class="w-96 h-96 bg-laranja absolute sm:w-full sm:h-full"></span>
				</div>
			</div>

			<span class="clearfix sm:hidden"></span>
		</div>
	</div>
	<!--/BANNER-->

	<!--Tags apenas de auxílio para rolagem de tela vertical-->
	<br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br>
	
</body>

</html>
